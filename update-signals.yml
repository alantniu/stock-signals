name: Update Stock Signals

on:
  # Run 3x daily during market hours (times in UTC)
  schedule:
    - cron: '35 14 * * 1-5'  # 9:35 AM ET (14:35 UTC)
    - cron: '30 17 * * 1-5'  # 12:30 PM ET (17:30 UTC)
    - cron: '0 20 * * 1-5'   # 3:00 PM ET (20:00 UTC)
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:
  
  # Also run on push to main (for initial setup)
  push:
    branches: [main]

jobs:
  update-signals:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy pyyaml schedule pytz
      
      - name: Run signal generator
        run: |
          python run.py --no-alerts
          cp dashboard.html index.html
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dashboard.html index.html signals.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update signals $(date +'%Y-%m-%d %H:%M')" && git push)
